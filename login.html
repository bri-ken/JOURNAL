<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Daily Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      transition: background-color 0.4s ease, color 0.4s ease, opacity 0.4s ease;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center py-6 px-4 bg-pink-100 text-pink-900">
  <div class="w-full max-w-md">
    <div class="bg-white/90 p-8 rounded-2xl shadow space-y-6">
      <h1 class="text-3xl font-bold text-pink-600 text-center">ðŸŒ¸ My Daily Journal ðŸ’—</h1>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-pink-700">Username</label>
          <input
            type="text"
            id="username"
            class="w-full p-3 rounded-xl border border-pink-300 bg-pink-50 focus:outline-pink-400"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-pink-700">Password</label>
          <input
            type="password"
            id="password"
            class="w-full p-3 rounded-xl border border-pink-300 bg-pink-50 focus:outline-pink-400"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-pink-400 text-white px-6 py-3 rounded-full hover:bg-pink-500 transition"
        >
          Login
        </button>
      </form>
    </div>
  </div>

  <script>
    // Check if already logged in
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'index.html';
    }

    // Simple user storage with a single account
    const users = [{
      username: 'bernadeth',
      password: 'bernadeth123'
    }];
    
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const user = users.find(u => u.username === username && u.password === password);
      
      if (user) {
        // Store logged in state
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('currentUser', username);
        // Redirect to main page
        window.location.href = 'index.html';
      } else {
        alert('Invalid username or password');
      }
    });
  </script>
</body>
</html>
